<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lifting Companion</title>
   <link rel="manifest" href="manifest.json">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <h1>ðŸ’ª Lifting Companion</h1>
       
       <div id="auth-section">
           <button id="sign-in-btn" class="btn">Sign in with Google</button>
       </div>

       <div id="app-section" style="display: none;">
           <button id="sign-out-btn" class="btn-secondary">Sign Out</button>
           
           <div class="tabs">
               <button class="tab active" data-tab="today">Today</button>
               <button class="tab" data-tab="log">Log Workout</button>
               <button class="tab" data-tab="history">History</button>
               <button class="tab" data-tab="trends">Trends</button>
           </div>

           <div id="today-tab" class="tab-content active">
               <h2>Today's Workouts</h2>
               <div id="today-entries"></div>
           </div>

           <div id="log-tab" class="tab-content">
               <div class="section-tabs">
                   <button class="section-tab active" data-section="lifting">Lifting</button>
                   <button class="section-tab" data-section="core">Core</button>
                   <button class="section-tab" data-section="cardio">Cardio</button>
               </div>

               <div id="lifting-section" class="workout-section active">
                   <h2>Log Lifting Workout</h2>
                   <select id="lifting-exercise">
                       <option value="">Select exercise...</option>
                       <option value="__new__">+ Add New Exercise</option>
                   </select>
                   <input type="text" id="new-lifting-exercise" placeholder="New exercise name" style="display: none;">
                   <input type="number" id="sets" placeholder="Sets" min="0">
                   <input type="number" id="reps" placeholder="Reps" min="0">
                   <input type="number" id="weight" placeholder="Weight (lbs)" min="0">
                   <div class="effort-buttons">
                       <button class="effort-btn easy" data-effort="easy">Easy</button>
                       <button class="effort-btn medium" data-effort="medium">Medium</button>
                       <button class="effort-btn hard" data-effort="hard">Hard</button>
                   </div>
                   <button id="log-lifting-btn" class="btn">Log Lifting</button>
               </div>

               <div id="core-section" class="workout-section">
                   <h2>Log Core Workout</h2>
                   <select id="core-exercise">
                       <option value="">Select exercise...</option>
                       <option value="__new__">+ Add New Exercise</option>
                   </select>
                   <input type="text" id="new-core-exercise" placeholder="New exercise name" style="display: none;">
                   <input type="number" id="core-sets" placeholder="Sets (optional)" min="0">
                   <input type="number" id="core-reps" placeholder="Reps (optional)" min="0">
                   <input type="number" id="core-time" placeholder="Time in seconds (optional)" min="0">
                   <div class="effort-buttons">
                       <button class="effort-btn easy" data-effort="easy">Easy</button>
                       <button class="effort-btn medium" data-effort="medium">Medium</button>
                       <button class="effort-btn hard" data-effort="hard">Hard</button>
                   </div>
                   <button id="log-core-btn" class="btn">Log Core</button>
               </div>

               <div id="cardio-section" class="workout-section">
                   <h2>Log Cardio Workout</h2>
                   <div class="cardio-tabs">
                       <button class="cardio-tab active" data-cardio="run">Run</button>
                       <button class="cardio-tab" data-cardio="spin">Spin</button>
                       <button class="cardio-tab" data-cardio="row">Row</button>
                   </div>

                   <div id="run-inputs" class="cardio-inputs active">
                       <input type="number" id="run-time" placeholder="Time (minutes)" min="0">
                       <input type="number" id="run-distance" placeholder="Distance (mi)" min="0" step="0.01">
                       <input type="number" id="run-elevation" placeholder="Elevation (ft, optional)" min="0">
                       <button id="log-run-btn" class="btn">Log Run</button>
                   </div>

                   <div id="spin-inputs" class="cardio-inputs">
                       <input type="number" id="spin-time" placeholder="Time (minutes)" min="0">
                       <input type="number" id="spin-distance" placeholder="Distance (mi)" min="0" step="0.01">
                       <button id="log-spin-btn" class="btn">Log Spin</button>
                   </div>

                   <div id="row-inputs" class="cardio-inputs">
                       <input type="number" id="row-time" placeholder="Time (minutes)" min="0">
                       <input type="number" id="row-distance" placeholder="Distance (meters)" min="0">
                       <button id="log-row-btn" class="btn">Log Row</button>
                   </div>
               </div>
           </div>

           <div id="history-tab" class="tab-content">
               <h2>Workout History</h2>
               <div id="history-list"></div>
           </div>

           <div id="trends-tab" class="tab-content">
               <h2>Trends & Insights</h2>
               <div class="chart-controls">
                   <div class="toggle-group">
                       <button class="toggle-btn active" data-metric="weight">Weight Lifted</button>
                       <button class="toggle-btn" data-metric="distance">Distance</button>
                   </div>
                   <div class="toggle-group">
                       <button class="toggle-btn active" data-range="daily">Daily</button>
                       <button class="toggle-btn" data-range="weekly">Weekly</button>
                       <button class="toggle-btn" data-range="monthly">Monthly</button>
                   </div>
               </div>
               <canvas id="chart"></canvas>
               <div id="insights"></div>
           </div>
       </div>
   </div>

   <div id="edit-modal" class="modal">
       <div class="modal-content">
           <span class="close">&times;</span>
           <h2>Edit Workout</h2>
           <div id="edit-form"></div>
       </div>
   </div>

   <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lifting Companion</title>
   <link rel="stylesheet" href="style.css">
   <link rel="manifest" href="manifest.json">
</head>
<body>
   <div id="auth-screen" class="auth-screen">
       <div class="auth-container">
           <h1>ðŸ’ª Lifting Companion</h1>
           <p>Sign in to sync your workouts across devices</p>
           <button id="google-signin" class="btn-primary">Sign in with Google</button>
       </div>
   </div>

   <div id="app" class="container hidden">
       <div class="header">
           <h1>Lifting Companion</h1>
           <button id="signout-btn" class="btn-signout">Sign Out</button>
       </div>
       
       <nav class="tabs">
           <button class="tab active" data-tab="log">Log Workout</button>
           <button class="tab" data-tab="history">History</button>
           <button class="tab" data-tab="trends">Trends</button>
       </nav>

       <div id="log" class="tab-content active">
           <div class="workout-type">
               <button class="type-btn active" data-type="lifting">Lifting</button>
               <button class="type-btn" data-type="cardio">Cardio</button>
           </div>

           <div id="lifting-form" class="form-section">
               <input type="text" id="exercise-name" placeholder="Exercise name" list="exercises">
               <datalist id="exercises"></datalist>
               <div class="input-row">
                   <input type="number" id="sets" placeholder="Sets" min="1">
                   <input type="number" id="reps" placeholder="Reps" min="1">
                   <input type="number" id="weight" placeholder="Weight (lbs)" min="0" step="0.5">
               </div>
               <div class="effort-selector">
                   <label>Effort:</label>
                   <button class="effort-btn" data-effort="easy">ðŸŸ¢ Easy</button>
                   <button class="effort-btn" data-effort="medium">ðŸŸ¡ Medium</button>
                   <button class="effort-btn" data-effort="hard">ðŸ”´ Hard</button>
               </div>
               <button id="add-lifting" class="btn-primary">Add Exercise</button>
           </div>

           <div id="cardio-form" class="form-section hidden">
               <select id="cardio-type">
                   <option value="run">Run</option>
                   <option value="spin">Spin</option>
                   <option value="row">Row</option>
               </select>
               <div class="input-row" id="cardio-inputs">
                   <input type="number" id="time" placeholder="Time (min)" min="1">
                   <input type="number" id="distance" placeholder="Distance" min="0" step="0.1">
                   <input type="number" id="elevation" placeholder="Elevation (ft)" min="0" class="elevation-input">
               </div>
               <button id="add-cardio" class="btn-primary">Add Cardio</button>
           </div>

           <div id="today-log">
               <h3>Today's Workout</h3>
               <div id="today-entries"></div>
           </div>
       </div>

       <div id="history" class="tab-content">
           <div id="history-list"></div>
       </div>

       <div id="trends" class="tab-content">
           <canvas id="chart"></canvas>
           <div id="insights"></div>
       </div>
   </div>

   <div id="edit-modal" class="modal hidden">
       <div class="modal-content">
           <h3>Edit Workout</h3>
           <div id="edit-form"></div>
           <div class="modal-buttons">
               <button id="save-edit" class="btn-primary">Save</button>
               <button id="cancel-edit" class="btn-secondary">Cancel</button>
           </div>
       </div>
   </div>

   <script type="module" src="app.js"></script>
</body>
</html>
